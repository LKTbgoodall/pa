<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réponse Candidature</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Réponses Candidatures</h1>

      <div class="form-group">
        <label for="discord">Discord :</label>
        <input
          type="text"
          id="discord"
          placeholder="Ex : _lkt_ ; 170170170170170170"
          oninput="generatePattern()"
        />
      </div>

      <div class="checkbox-group">
        <div class="checkbox-column">
          <div class="clickable-option" data-id="age">Âge</div>
          <div class="clickable-option" data-id="nationalite">Nationalité</div>
          <div class="clickable-option" data-id="diplomes">Diplôme</div>
          <div class="clickable-option" data-id="ia">Suspicion IA</div>
          <div class="clickable-option" data-id="antecedents">Antécédents judiciaires</div>
          <div class="clickable-option" data-id="lspd">LSPD</div>
        </div>
        <div class="checkbox-column">
          <div class="clickable-option" data-id="disponibilites">Disponibilités</div>
          <div class="clickable-option" data-id="lettre">Lettre de motivation</div>
          <div class="clickable-option" data-id="aucunDiplome">Aucun diplôme</div>
          <div class="clickable-option" data-id="iaFlagrant">Utilisation IA</div>
          <div class="clickable-option" data-id="rp">RP</div>
          <div class="clickable-option" data-id="erreur">Erreur</div>
        </div>
      </div>

      <div class="form-group" id="erreurTextGroup" style="display: none">
        <label for="erreurText">Détails de l'erreur :</label>
        <input
          type="text"
          id="erreurText"
          placeholder="Ex : Vous êtes né en 2025 ?"
          oninput="generatePattern()"
        />
      </div>

      <button onclick="copyToClipboard()">
        <i class="fas fa-copy"></i> Copier
      </button>
      <div id="result"></div>

      <div class="checkbox-group">
        <div class="checkbox-column">
          <div class="clickable-option" data-id="matricule170">Matricule 170</div>
          <div class="clickable-option" data-id="matricule186">Matricule 186</div>
          <div class="clickable-option" data-id="matricule305">Matricule 305</div>
          <div class="clickable-option" data-id="matricule003">Matricule 003</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
